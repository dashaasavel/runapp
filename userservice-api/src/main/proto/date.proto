syntax = "proto2";

package com.dashaasavel.date.api;

option java_multiple_files = true;

message Date {
  optional int32 year = 1;
  optional int32 month = 2;
  optional int32 day = 3;
}

enum DayOfWeek {
  MONDAY = 0;
  TUESDAY = 1;
  WEDNESDAY = 2;
  THURSDAY = 3;
  FRIDAY = 4;
  SATURDAY = 5;
  SUNDAY = 6;
}