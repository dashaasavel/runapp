syntax = "proto2";

package com.dashaasavel.userservice.api;

import "google/protobuf/empty.proto";

service UserService {
  rpc RegisterUser(RegisterUser.Request) returns (RegisterUser.Response);
  rpc GetUserById(GetUserById.Request) returns (GetUserById.Response);
  rpc GetUserByUsername(GetUserByUsername.Request) returns (GetUserByUsername.Response);
}

message RegisterUser {
  message Request {
    optional string username = 1;
    optional string password = 2;
  }
  message Response {
    optional int32 userId = 1;
  }
}

message GetUserById {
  message Request {
    optional int32 userId = 1;
  }

  message Response {
    optional User user = 1;
  }
}

message GetUserByUsername {
  message Request {
    optional string username = 1;
  }

  message Response {
    optional User user = 1;
  }
}

message User {
  optional int32 id = 1;
  optional string username = 2;
  optional bool confirmed = 3;
  repeated string roles = 4;
}

enum UserServiceError {
  USER_DO_NOT_EXIST = 0;
}
