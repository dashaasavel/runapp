openapi: 3.0.0
info:
  version: 1.0.0
  title: Sample API
  description: A sample API to illustrate OpenAPI concepts
paths:
  /users/{userId}:
    get:
      description: Return user by id
      operationId: getUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: NOT FOUND
    delete:
      description: Delete user by id
      operationId: deleteUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
#servers:
#  - url: /
components:
  schemas:
    User:
      type: object
      properties:
        userId:
          type: integer
        username:
          type: string
        confirmed: # хз надо ли это, но ладно
          type: boolean
        roles: # хз надо ли это, но ладно
          type: array
          items:
            type: string
