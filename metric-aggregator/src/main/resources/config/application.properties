spring.application.name=metric-aggregator

kafka.consumer.bootstrap.servers=localhost:29092
kafka.consumer.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.value.deserializer=io.confluent.kafka.serializers.protobuf.KafkaProtobufDeserializer
kafka.consumer.schema.registry.url=http://localhost:8081
kafka.consumer.group.id=1

